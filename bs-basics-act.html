<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container .row{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-success text-white">
                <h1>Hello!</h1>
            </div>
            <div class="col bg-warning"></div>
            <div class="col bg-secondary"></div>
        </div>
        <div class="row">
            <div class="col-8 bg-secondary text-white">col-8</div>
            <div class="col-4">
                <div class="row">
                    <div class="col bg-info"></div>
                    <div class="col bg-danger"></div>
                </div>
                <div class="row">
                        <div class="col bg-danger"></div>
                        <div class="col bg-info"></div>
                    </div>
                </div>
        <div class="row">
            <div class="col-5 bg-warning text-black">col-5</div>
            <div class="col bg-success text-warning">
                <h2>Bootstrap Grid System</h2>
            </div>
        </div>
    </div> 
</body>
</html>
